version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - amplify push --yes
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - export $(cat .env | xargs)
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**
      - .npm/**